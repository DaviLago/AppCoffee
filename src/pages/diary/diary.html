<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Di√°rio</ion-title>
    <ion-buttons start>
        <button ion-button class="submit-btn" (click)="annotationCreateClickEvent($event)">            
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list >
    
    <div *ngFor="let annotation of annotations">
    
      <!-- <ion-item-divider></ion-item-divider> -->

      <ion-item-sliding>
        <ion-item (click)="itemTapped($event, annotation)">
          <ion-row><h2>{{annotation.title}}</h2></ion-row>
          <ion-row class="escrita">{{annotation.cafe}}</ion-row>
          <ion-row class="escrita">{{annotation.descricao}}</ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" icon-start (click)="annotationCreateClickEvent($event, annotation)">
            <ion-icon name="md-create"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger" icon-start (click)="annotationDeleteClickEvent($event, annotation)">
            <ion-icon name="md-trash"></ion-icon>
            Apagar
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </div>
  </ion-list>

</ion-content>
