<ion-header>
    <ion-toolbar>
        <ion-title>Anotação</ion-title>
        <ion-buttons start>
        <button ion-button (click)="modalCloseClickEvent()">            
            <ion-icon name="close"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
  
  <ion-content>
    <form (ngSubmit)="saveForm(annotation)">
        <ion-item>
            <ion-label floating>Cafeteria</ion-label>
            <ion-input type="text" [(ngModel)]="annotation.cafeteria" name="cafeteria"></ion-input>
        </ion-item>        
        <ion-item>
            <ion-label floating>Café</ion-label>
            <ion-input type="text" [(ngModel)]="annotation.cafe" name="cafe"></ion-input>
        </ion-item>        
        <ion-item>
            <ion-label floating>Barista</ion-label>
            <ion-input type="text" [(ngModel)]="annotation.barista" name="barista"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Harmonização</ion-label>
            <ion-input type="text" [(ngModel)]="annotation.harmonizacao" name="harmonizacao"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Complemento</ion-label>
            <ion-input type="text" [(ngModel)]="annotation.complemento" name="complemento"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Método de Preparo</ion-label>
            <ion-input type="text" [(ngModel)]="annotation.preparo" name="preparo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-textarea type="text" [(ngModel)]="annotation.descricao" name="descricao"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Save</button>
    </form>
  </ion-content>
