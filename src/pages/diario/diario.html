<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>Anotações</ion-list-header>

    <ion-item-sliding>
      <ion-item>        
        <ion-grid>
          <ion-row>
            <ion-col col-12 no-padding>Título</ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12 no-padding>Café</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" icon-start>
          <ion-icon name="md-create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" icon-start>
          <ion-icon name="md-trash"></ion-icon>
          Apagar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
