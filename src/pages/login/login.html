
<ion-content class="has-bg-img">
  <form (ngSubmit)="saveForm(user)">
    
    <img class="logo-login" src="assets/imgs/logo.png" alt="your image">
    <h1 class="logo-title">APPCOFFEE</h1>
    <ion-list inset>
      <ion-label color="primary">E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email" class="input-coffee"></ion-input>
            
      <ion-label color="primary">Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" class="input-coffee"></ion-input>
      <!-- <button ion-button clear marging-horizontal float-right (click)='forgotPassword($event)'>Esqueci a senha</button> -->
    </ion-list>
     
    <ion-row padding-horizontal>
      <ion-col col-6> 
        <button full ion-button class="submit-btn" type="submit">Login</button>
      </ion-col>
      
      <ion-col col-6>
          <button block ion-button class ="submit-btn" outline marging-horizontal float-right (click)='createAccount($event)'>Criar nova conta</button>
        </ion-col>
      </ion-row>
  </form>


</ion-content>
