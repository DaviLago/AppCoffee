<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <div class="login-box">
    <form >
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round class="submit-btn" full type="submit" >Login</button>
          <button ion-button class="register-btn" block clear >Criar nova conta</button>
          <button ion-button class="forgot-btn" block clear >Esqueci a senha</button>

        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
