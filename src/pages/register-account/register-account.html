<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <form (ngSubmit)="saveForm(user)">
    <ion-list inset>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="user.name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
    </ion-list>
    
    <button ion-button round class="submit-btn" full type="submit" >Cadastrar</button>

  </form>
</ion-content>
