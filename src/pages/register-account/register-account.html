<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <form (ngSubmit)="saveForm(user)" [formGroup] = "validator">
    <ion-list inset>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="user.name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" formControlName="password"></ion-input>
      </ion-item>
      <div ion-text color="light">no m√≠nimo 6 caracteres</div>
    </ion-list>
    
    <ion-row padding-horizontal>
      <button ion-button round class="submit-btn" full type="submit" >Sign up</button>
    </ion-row>

  </form>
</ion-content>
