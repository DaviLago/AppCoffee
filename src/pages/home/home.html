<ion-header>
  <!--<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>-->
</ion-header>

<ion-content padding>
  <h3 text-center>App Coffee
    <img class="logo-home" src="assets/imgs/logo.png" alt="logo">
  </h3>
  <h4 padding-horizontal>Bem vindo, {{user.name}}</h4>
  <ion-row>
    <ion-col col-6 *ngFor="let p of pages" (click)="openPage(p)">
        <button block ion-button class="submit-btn">
          <div>
            <img class="button-img" src="{{p.image}}" alt="coffee theme">
            <span class="button-home">{{p.title}}</span>
          </div>
        </button>
    </ion-col>
  </ion-row>
  
</ion-content>
