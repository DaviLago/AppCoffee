<ion-header>
  <!--<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>-->
</ion-header>

<ion-content padding >
  <h3 text-center>Bem vindo, {{user.name}}</h3>
  <img class="logo-home" src="assets/imgs/logo.png" alt="your image">
  <h4 padding-horizontal>Selecione o item que deseja acessar:</h4>

  <button block ion-button class="submit-btn" *ngFor="let p of pages" (click)="openPage(p)" >
    <div>
      <img class="button-img" src="{{p.image}}" alt="your image">
      <span class="button-home">{{p.title}}</span>
    </div>
  </button>

</ion-content>
