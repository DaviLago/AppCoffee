<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h3 text-center>Bem Vindo, {{user.name}}</h3>
  <h4 padding-horizontal>Por favor, selecione o item que deseja acessar</h4>

  <ion-row padding-horizontal>
      <button block ion-button *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
  </ion-row>

</ion-content>
